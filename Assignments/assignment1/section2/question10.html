<div class="card">
    <img src="../images/image1.jpg" alt="Card Image">
    <h3>Card Title</h3>
    <p>This is a sample description for the card component. It demonstrates layout and styling.</p>
    <button>Learn More</button>
</div>

<style>
    .card {
        width: 300px;
        height: 400px;
        background: #ffffff;
        border: 2px dashed #ccc;
        border-radius: 10px;
        padding: 15px;
        margin: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }
    .card img {
        width: 100%;
        height: 180px;
        border-radius: 8px;
        object-fit: cover;
    }
    .card h3 {
        margin: 10px 0 5px;
    }
    .card p {
        font-size: 14px;
        color: #555;
    }
    .card button {
        padding: 10px;
        background: #4a90e2;
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }
</style>
