<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Methods</title>

    
    <style>
        
        .internal-section {
            background-color: #e0f7fa;
            padding: 20px;
            border: 2px dashed #00796b;
        }
    </style>

   
    <link rel="stylesheet" href="question11.css">
</head>
<body>

    
    <h1 style="color: red; text-align:center;">
        This heading uses INLINE CSS
    </h1>

    <section class="internal-section">
        <h2>This section uses INTERNAL CSS</h2>
        <p>Internal CSS styles are defined inside the &lt;style&gt; tag in the head.</p>
    </section>

    <div class="external-box">
        <h3>Styled by EXTERNAL CSS</h3>
        <p>This area is styled using external.css.</p>
    </div>

</body>
</html>
